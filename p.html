<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="j.js" defer></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="Gaana.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Trending Songs</a>
                    </li>
                    <li>
                        <a href="">New Songs</a>
                    </li>
                    
                    <li>
                        <a href="">Contact</a>
                    </li>
                    
                    <li>
                        <a href="">Account</a>
                    </li>
                    
                </ul>
            </nav>
        </div>
        <div class="flex-item">
            <div class="detail">
                <div class="playing">playing x of y</div>
                <div id="Art" class="Art"></div>
                <div class="TitleName">Track Name</div>
                <div class="SingerName">Singer Name</div>
            </div>
            
           <div class="slider_container">
            <div style="margin-right: 10px;" class="current-time" >00:00</div>
             <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
             <div style="margin-left: 10px" class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
             <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
             <i class="fa fa-volume-up"></i>
        </div>

        <div style="cursor: pointer;" class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i style="padding: 25px;" class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
                 <i  style="padding: 25px;"     class="fa fa-step-backward fa-2x"></i>
             </div>
             <div class="playpause-track" onclick="playpauseTrack()">
                 <i   class="fa fa-play-circle fa-5x"></i>
             </div>
             <div class="next-track" onclick="nextTrack()">
                 <i  style="padding: 25px;"  class="fa fa-step-forward fa-2x"></i>
             </div>
             <div class="repeat-track" onclick="repeatTrack()">
                 <i style="padding: 25px;"  class="fa fa-repeat fa-2x" title="repeat"></i>
             </div>
        </div>

        <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>  
        </div>

    </div>


</body>
</html>
